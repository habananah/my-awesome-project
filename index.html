<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control"
                id="citySelect"
                placeholder="Search city"
              />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary" id="search-button">Search</button>
              <button type="submit" class="btn btn-primary" id="current-location">Current location</button>
            </div>
          </div>
        </div>
      </form>
<div class="today">
      <h1>Oslo, today 8.11:</h1>
      <h2>Time</h2>
      <p>
          <span class="weatherToday">☀️ 2</span>
          <span class="degrees">°C</span>
      </p>
</div>
<div class="upNext">
          <h1>Up next in Oslo:</h1>
          <br>
        <div class="row">
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">9.11:</h5>
                        <p class="card-emoji">☀️</p>
                        <p class="card-text">2°C</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">10.11:</h5>
                        <p class="card-emoji">🌤</p>
                        <p class="card-text">2°C</p>
                       
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">11.11:</h5>
                        <p class="card-emoji">⛅️</p>
                        <p class="card-text">2°C</p>
                       
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">12.11:</h5>
                        <p class="card-emoji">🌧</p>
                        <p class="card-text">2°C</p>
                        
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">13.11:</h5>
                        <p class="card-emoji">❄️</p>
                        <p class="card-text">2°C</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
      </div>
      <p class="madeBy">
        <a href="https://github.com/habananah/my-awesome-project" target="_blank">Made by</a> habananah 👩🏼‍💻
      </p>
    </div>
<script src="src/script.js"></script>
  </body>
</html>
